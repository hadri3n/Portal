<div class="modal-header">
	<h3 class="modal-title">Edit <strong>URLs</strong></h3>
</div>
<div class="modal-body">
	<ul class="list-group">
		<li ng-repeat="url in urls" class="list-group-item" ng-class-odd="'list-group-item-info'">
			<span ng-bind="url" ></span><i ng-click="delete(url)" class="fa fa-times-circle-o pull-right delete-btn"></i>			
		</li>
	</ul>
	<div class="row">
		<form ng-submit="add()" name="addFeedForm" class="form-horizontal" role="form">
			<div class="col-lg-8 pull-right">
				<div class="input-group"
					ng-class="{'has-success': addFeedForm.newUrl.$valid && addFeedForm.newUrl.$dirty,
	                    'has-error': addFeedForm.newUrl.$invalid}" >
					<input type="url" class="form-control" id="newUrl" name="newUrl" ng-model="newUrl.url" placeholder="Url" class="form-control" >
					<span class="input-group-btn">
					<button class="btn btn-default" type="submit" ng-disabled="addFeedForm.$invalid">Add</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</form>
	</div><!-- /.row -->
</ul>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" >OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>	
</div>
