<div class="modal-header">
	<h3 class="modal-title">Add a personal link in your favorites</h3>
</div>
<div class="modal-body">
	<div class="row">
			<form name="customFavoriteForm" class="form-horizontal" role="form">
				<div class="form-group controls has-feedback"
					ng-class="{'has-success': customFavoriteForm.typeSelect.$valid && customFavoriteForm.typeSelect.$dirty,
	                    'has-error': customFavoriteForm.typeSelect.$invalid}" >
					<label class="col-sm-2 control-label" for="typeSelect">Type</label>
					<div class="col-sm-10">
						<input id="typeSelect" name="typeSelect"  type="text" ng-model="customLink.type" typeahead="type as type.name for type in types | filter:{name:$viewValue}"  typeahead-template-url="partials/customTypeahead.html" typeahead-min-length="0" typeahead-watch-changes class="form-control" required>
						<span class="glyphicon form-control-feedback" 
							ng-class="{'glyphicon-ok': customFavoriteForm.typeSelect.$valid, 'glyphicon-remove': customFavoriteForm.typeSelect.$invalid}" ></span>
					</div>
				</div>

				<div class="form-group has-feedback"
					ng-class="{'has-success': customFavoriteForm.nameInput.$valid && customFavoriteForm.nameInput.$dirty,
	                    'has-error': customFavoriteForm.nameInput.$invalid}" >
					<label class="col-sm-2 control-label" for="nameInput">Name</label>
					<div class="col-sm-10">
						<input id="nameInput" name="nameInput" ng-model="customLink.name" type="text" placeholder="Name" class="form-control" required>
						<span class="glyphicon form-control-feedback" 
							ng-class="{'glyphicon-ok': customFavoriteForm.nameInput.$valid, 'glyphicon-remove': customFavoriteForm.nameInput.$invalid}" ></span>
					</div>
				</div>


				<div class="form-group has-success has-feedback"
					ng-class="{'has-success': customFavoriteForm.urlInput.$valid && customFavoriteForm.urlInput.$dirty,
	                    'has-error': customFavoriteForm.urlInput.$invalid}" >
					<label class="col-sm-2 control-label" for="urlInput">Url</label>
					<div class="col-sm-10">
						<input id="urlInput" name="urlInput"  ng-model="customLink.href" type="text" placeholder="Url" class="form-control" required>
						<span class="glyphicon form-control-feedback" 
							ng-class="{'glyphicon-ok': customFavoriteForm.urlInput.$valid, 'glyphicon-remove': customFavoriteForm.urlInput.$invalid}" ></span>
					</div>
				</div>
			</div>
		</form>
</div>	
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" ng-disabled="customFavoriteForm.$invalid" >OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
