language: node_js
node_js:
- '0.10'
before_install:
- npm install -g grunt-cli
- npm install -g bower
install: npm install
before_script:
- bower install
- grunt build
after_success:
- cd $TRAVIS_BUILD_DIR/dist/
- find . -type f -exec curl -u $DEPLOY_USERNAME:$DEPLOY_PASSWORD --ftp-create-dirs
  -T {} $DEPLOY_HOST/$DEPLOY_REMOTEDIR/{} \;
